<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gateway Alerting system</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <a th:href = "@{/newSchedulerForm}" class="btn btn-primary btn-sm mb-3"> Add Scheduler </a>
    <h1> Scheduler list</h1>
    <table border ="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> ID </th>
            <th> Scheduler delay time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "scheduler: ${listSchedulers}">
            <td th:int="${scheduler.id}"></td>
            <td th:text="${scheduler.delayTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
